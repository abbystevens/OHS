<!DOCTYPE html>

  <title>Enthusiastico - Doggie Dash 2014- Oregon Humane Society</title>

<body class="enthus">
  
  <div class="container-fluid">
   
      <div class="row">
        <!--OHS Logo -->
        <div class="col-xs-1">
          <img src="img/OHS logos/OHSlogo_Black.png" id="logoOHS" class="img-responsive" alt="Oregon Humane Society logo">
        </div>

        <!--Doggie Dash Logo Large -->
        <div class="col-sm-11 hidden-xs">
          <img src="img/superdogs/Enthusiastico_Web.png" id="enthusLogo" class="img-responsive" alt="Enthusiastico">
        </div>

        <!--Doggie Dash Logo Mobile -->
        <div class="col-xs-11 hidden-sm hidden-md hidden-lg">
          <img src="img/superdogs/Enthusiastico_Mobile.png" id="enthusLogo" class="img-responsive" alt="Enthusiastico">
        </div>

      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-10">
          <p>Your super strength comes from the boundless power of ENTHUSIASM! You are ALWAYS ready to fight the good fight, especially when that good fight involves running in circles around the living room.</p>
        </div>
      </div>
    </div>
   
   <div class="container-fluid snuggler_buttons img-responsive hidden-xs">
    <div class="row">
      
      <div class="col-sm-3">
        <a href="https://www.oregonhumane.org/doggiedash/"><img src="img/buttons/Enthus_Sign-Up.jpg" class="img-responsive"></a>
      </div>
      
     <div class="col-sm-3">
        <a href="https://www.oregonhumane.org/doggiedash/"><img src="img/buttons/Enthus_Download Cape.jpg" class="img-responsive"></a>
        </div> 
      
       <div class="col-sm-3">

        </div>
     <div class="col-sm-3">
        <a href="http://twitter.com/home?status=My dog's inner superhero is Enthusiastico!  What's yours? www.oregonhumane.org/doggiedash/index.asp via @OregonHumane" onclick="javascript:window.open(this.href, '',

      </div>
     
      
    </div>
  </div>

 </div>
